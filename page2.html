<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WELCOME</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  user-select:none;
  -webkit-user-select:none;
}
body{
  background:black;
  overflow:hidden;
  font-family:'Orbitron',system-ui;
  color:red;
}

/* BACKGROUND */
.bg{
  position:fixed;
  inset:0;
  z-index:-2;
}
.bg video{
  width:100%;
  height:100%;
  object-fit:cover;
  filter:blur(18px) brightness(.3);
}

/* MAIN */
.main{
  height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
}

/* VIDEO */
.box{
  width:85%;
  max-width:720px;
  aspect-ratio:16/9;
  border-radius:22px;
  overflow:hidden;
  box-shadow:0 0 40px red,0 0 80px rgba(255,0,0,.8);
}
.box video{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* LOADING BAR */
.load{
  width:60%;
  height:6px;
  background:rgba(255,0,0,.3);
  margin:22px 0;
  border-radius:10px;
  overflow:hidden;
  box-shadow:0 0 20px red;
}
.load span{
  display:block;
  height:100%;
  width:0%;
  background:red;
  animation:bar 45s linear forwards;
}
@keyframes bar{to{width:100%}}

h2{
  text-shadow:0 0 18px red,0 0 40px red;
}
.skip{
  margin-top:18px;
  cursor:pointer;
  font-size:14px;
  text-shadow:0 0 12px red;
}
</style>
</head>

<body oncontextmenu="return false">

<script>
/* BLOKIR AKSES LANGSUNG */
if (sessionStorage.getItem("allowPage2") !== "true") {
  location.replace("index.html");
}

/* KUNCI BACK */
history.pushState(null,null,location.href);
onpopstate=()=>history.go(1);
</script>

<!-- BACKGROUND VIDEO -->
<div class="bg">
  <video src="bg1.mp4" autoplay muted loop playsinline></video>
</div>

<div class="main">
  <div class="box">
    <video id="vid" src="video1.mp4" autoplay muted playsinline></video>
  </div>

  <div class="load"><span></span></div>

  <h2>Welcome Back DRAXZ ðŸ˜ˆ</h2>
  <div class="skip" onclick="location.href='page3.html'">Skip Loading &gt;</div>
</div>

<!-- MUSIC -->
<audio id="music" src="music.mp3" muted preload="auto"></audio>

<script>
const v = document.getElementById("vid");
const m = document.getElementById("music");

/* AUTOPLAY MUSIC (OPTIMIZED FOR PWA) */
window.addEventListener("load", () => {
  // sinkron waktu dengan video
  m.currentTime = v.currentTime;

  // coba autoplay (PWA)
  m.play().then(() => {
    m.muted = false;
  }).catch(() => {
    // fallback jika OS masih blok
    document.addEventListener("click", () => {
      m.currentTime = v.currentTime;
      m.muted = false;
      m.play();
    }, { once:true });
  });
});

/* AUTO PAGE3 */
v.onended = () => location.href="page3.html";
</script>

</body>
</html>
