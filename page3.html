<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WELCOME DRAXZ</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  -webkit-tap-highlight-color: transparent;
  user-select:none;
}
body{
  background:#0a0000;
  color:#ff4d4d;
  font-family:Arial, sans-serif;
  overflow:hidden;
}

/* VIDEO BACKGROUND */
.bg-video{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  object-fit:cover;
  filter:blur(12px);
  z-index:-2;
}

/* OVERLAY */
.overlay{
  position:fixed;
  top:0;left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.6);
  z-index:-1;
}

/* TOP BAR */
.top-bar{
  margin:10px;
  padding:12px;
  background:rgba(255,0,0,0.15);
  border-radius:20px;
  box-shadow:0 0 25px red;
  display:flex;
  align-items:center;
  gap:12px;
}

/* HAMBURGER */
.hamburger{
  font-size:26px;
  cursor:pointer;
  text-shadow:0 0 15px red;
}

/* TEXT TOP */
.top-text h2{
  font-size:16px;
  text-shadow:0 0 12px red;
}
.top-text p{
  font-size:12px;
  opacity:0.8;
}

/* MAIN POPUP */
.main{
  height:calc(100vh - 160px);
  overflow-y:auto;
  padding:10px;
}
.popup{
  background:rgba(255,0,0,0.15);
  border-radius:30px;
  padding:15px;
  margin-bottom:15px;
  box-shadow:0 0 35px red;
}

/* VIDEO 16:9 */
.video-box{
  width:100%;
  aspect-ratio:16/9;
  border-radius:20px;
  overflow:hidden;
  box-shadow:0 0 30px red;
}
.video-box video{
  width:100%;
  height:100%;
  object-fit:cover;
  pointer-events:none;
}

/* COMING SOON */
.coming{
  text-align:center;
  padding:50px 0;
  opacity:0.7;
  text-shadow:0 0 15px red;
}

/* BOTTOM NAV */
.bottom-nav{
  position:fixed;
  bottom:10px;
  left:10px;
  right:10px;
  display:flex;
  justify-content:space-around;
  background:rgba(255,0,0,0.2);
  padding:14px;
  border-radius:25px;
  box-shadow:0 0 40px red;
}
.nav-btn{
  color:#ff4d4d;
  font-size:14px;
  cursor:pointer;
  text-shadow:0 0 10px red;
}
.nav-btn.active{
  text-shadow:0 0 25px red,0 0 40px red;
}

/* SIDEBAR */
.sidebar{
  position:fixed;
  top:0;
  left:-100%;
  width:70%;
  height:100%;
  background:#120000;
  box-shadow:0 0 50px red;
  padding:20px;
  transition:0.3s;
  z-index:5;
}
.sidebar.active{
  left:0;
}
.sidebar h3{
  margin-bottom:5px;
  text-shadow:0 0 15px red;
}
.sidebar p{
  font-size:13px;
  margin-bottom:15px;
}
.sidebar button{
  width:100%;
  margin:8px 0;
  padding:10px;
  background:transparent;
  border:1px solid red;
  color:#ff4d4d;
  border-radius:15px;
  cursor:pointer;
  box-shadow:0 0 15px red;
}

/* FEEDBACK POPUP */
.feedback{
  position:fixed;
  top:0;left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.7);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:10;
}
.feedback-box{
  width:80%;
  background:#120000;
  padding:20px;
  border-radius:20px;
  box-shadow:0 0 40px red;
}
.feedback-box textarea{
  width:100%;
  height:100px;
  background:black;
  border:1px solid red;
  color:red;
  padding:10px;
  border-radius:10px;
}
.feedback-box button{
  margin-top:10px;
  width:100%;
  padding:10px;
  background:transparent;
  border:1px solid red;
  color:red;
  border-radius:15px;
  box-shadow:0 0 20px red;
}

/* SCROLL BAR */
::-webkit-scrollbar{width:0}
</style>
</head>

<body oncontextmenu="return false">

<video class="bg-video" autoplay muted loop>
  <source src="bg.mp4" type="video/mp4">
</video>
<div class="overlay"></div>

<!-- SIDEBAR -->
<div class="sidebar" id="sidebar">
  <h3>Nama : DRAXZ</h3>
  <p>Expired : 9999-9-9</p>
  <button onclick="location.href='index.html'">Log Out</button>
  <button onclick="location.href='seller.html'">Seller Page</button>
  <button onclick="openFeedback()">Feedback</button>
</div>

<!-- FEEDBACK -->
<div class="feedback" id="feedback">
  <div class="feedback-box">
    <textarea placeholder="Tulis feedback..."></textarea>
    <button onclick="closeFeedback()">Send</button>
  </div>
</div>

<!-- TOP -->
<div class="top-bar">
  <div class="hamburger" onclick="toggleSidebar()">â˜°</div>
  <div class="top-text">
    <h2>WELCOME DRAXZ</h2>
    <p>Expired Date : 9999-9-9</p>
  </div>
</div>

<!-- MAIN -->
<div class="main">
  <div class="popup">
    <div class="video-box">
      <video autoplay muted loop>
        <source src="bg.mp4" type="video/mp4">
      </video>
    </div>
  </div>

  <div class="popup">
    <div class="coming">Coming Soon...</div>
  </div>
</div>

<!-- BOTTOM -->
<div class="bottom-nav">
  <div class="nav-btn active" onclick="setActive(this)">Home</div>
  <div class="nav-btn" onclick="location.href='bug.html';setActive(this)">Bug</div>
  <div class="nav-btn" onclick="location.href='tool.html';setActive(this)">Tools</div>
  <div class="nav-btn" onclick="location.href='credit.html';setActive(this)">Credits</div>
</div>

<script>
function toggleSidebar(){
  document.getElementById("sidebar").classList.toggle("active");
}
function openFeedback(){
  document.getElementById("feedback").style.display="flex";
}
function closeFeedback(){
  document.getElementById("feedback").style.display="none";
}
function setActive(el){
  document.querySelectorAll('.nav-btn').forEach(b=>b.classList.remove('active'));
  el.classList.add('active');
}

/* DISABLE COPY */
document.addEventListener('keydown',e=>{
  if(e.ctrlKey || e.keyCode==123) e.preventDefault();
});
</script>

</body>
  </html>
