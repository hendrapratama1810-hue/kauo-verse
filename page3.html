<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WELCOME DRAXZ</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  user-select:none;
  -webkit-tap-highlight-color:transparent;
}
body{
  background:#080000;
  font-family:Arial, sans-serif;
  color:#ff4d4d;
  overflow:hidden;
}

/* BACKGROUND */
.bg-video{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  filter:blur(12px);
  z-index:-2;
}
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.65);
  z-index:-1;
}

/* TOP BAR */
.top-bar{
  margin:12px;
  padding:14px;
  border-radius:22px;
  background:linear-gradient(145deg,#3a0000,#120000);
  box-shadow:0 0 35px red;
  display:flex;
  align-items:center;
  gap:12px;
}

/* LOGO */
.logo{
  width:32px;
  height:32px;
  filter:drop-shadow(0 0 8px red);
}

/* HAMBURGER */
.hamburger{
  font-size:26px;
  cursor:pointer;
  transition:.4s;
  text-shadow:0 0 15px red;
}
.hamburger.hide{
  opacity:0;
  transform:scale(.3) rotate(180deg);
  pointer-events:none;
}

/* TEXT */
.top-text h2{
  font-size:15px;
  text-shadow:0 0 12px red;
}
.top-text p{
  font-size:12px;
  opacity:.8;
}

/* MAIN */
.main{
  height:calc(100vh - 170px);
  overflow-y:auto;
  padding:10px;
}
.popup{
  background:rgba(255,0,0,.15);
  border-radius:30px;
  padding:16px;
  margin-bottom:15px;
  box-shadow:0 0 40px red;
}

/* VIDEO */
.video-box{
  position:relative;
  aspect-ratio:16/9;
  border-radius:22px;
  overflow:hidden;
  box-shadow:0 0 35px red;
}
.video-box video{
  width:100%;
  height:100%;
  object-fit:cover;
  pointer-events:none;
}
.video-text{
  position:absolute;
  bottom:8px;
  left:10px;
  font-size:12px;
  text-shadow:0 0 12px red;
}

/* SCROLL POPUP */
.scroll-popup{
  max-height:260px;
  overflow-y:auto;
}
.scroll-popup button{
  width:100%;
  padding:12px;
  margin:6px 0;
  background:transparent;
  border:1px solid red;
  color:#ff4d4d;
  border-radius:14px;
  box-shadow:0 0 18px red;
  cursor:pointer;
}

/* BOTTOM NAV */
.bottom-nav{
  position:fixed;
  bottom:12px;
  left:12px;
  right:12px;
  background:rgba(255,0,0,.2);
  padding:14px;
  border-radius:26px;
  display:flex;
  justify-content:space-around;
  box-shadow:0 0 45px red;
}
.nav-btn{
  cursor:pointer;
  text-shadow:0 0 12px red;
}
.nav-btn.active{
  text-shadow:0 0 30px red,0 0 50px red;
}

/* SIDEBAR */
.sidebar{
  position:fixed;
  top:0;
  left:-100%;
  width:70%;
  height:100%;
  background:#120000;
  box-shadow:0 0 50px red;
  padding:20px;
  transition:.4s;
  z-index:10;
}
.sidebar.active{
  left:0;
}

/* CLOSE BUTTON */
.close-btn{
  font-size:28px;
  cursor:pointer;
  text-align:right;
  margin-bottom:15px;
  text-shadow:0 0 15px red;
}

/* SIDEBAR CONTENT */
.sidebar h3{margin-bottom:4px;}
.sidebar p{font-size:13px;margin-bottom:15px;}
.sidebar button{
  width:100%;
  padding:12px;
  margin:6px 0;
  background:transparent;
  border:1px solid red;
  color:#ff4d4d;
  border-radius:16px;
  box-shadow:0 0 18px red;
  cursor:pointer;
}

/* FEEDBACK */
.feedback{
  position:fixed;
  inset:0;
  display:none;
  justify-content:center;
  align-items:center;
  background:rgba(0,0,0,.75);
  z-index:20;
}
.feedback-box{
  width:80%;
  padding:20px;
  background:#120000;
  border-radius:20px;
  box-shadow:0 0 45px red;
}
.feedback textarea{
  width:100%;
  height:100px;
  background:black;
  color:red;
  border:1px solid red;
  border-radius:10px;
  padding:10px;
}
.feedback button{
  width:100%;
  margin-top:10px;
  padding:10px;
  border:1px solid red;
  background:transparent;
  color:red;
  border-radius:14px;
  box-shadow:0 0 18px red;
}

::-webkit-scrollbar{width:0}
</style>
</head>

<body oncontextmenu="return false">

<video class="bg-video" autoplay muted loop>
  <source src="bg2.mp4" type="video/mp4">
</video>
<div class="overlay"></div>

<!-- SIDEBAR -->
<div class="sidebar" id="sidebar">
  <div class="close-btn" onclick="closeSidebar()">⟩</div>
  <h3>Nama : DRAXZ</h3>
  <p>Expired : 9999-9-9</p>
  <button onclick="nav('index.html')">Log Out</button>
  <button onclick="nav('seller.html')">Seller Page</button>
  <button onclick="openFeedback()">Feedback</button>
</div>

<!-- FEEDBACK -->
<div class="feedback" id="feedback">
  <div class="feedback-box">
    <textarea placeholder="Tulis feedback..."></textarea>
    <button onclick="closeFeedback()">Send</button>
  </div>
</div>

<!-- TOP -->
<div class="top-bar">
  <div class="hamburger" id="hamburger" onclick="openSidebar()">☰</div>
  <img src="logo.png" class="logo">
  <div class="top-text">
    <h2>WELCOME DRAXZ</h2>
    <p>Expired Date : 9999-9-9</p>
  </div>
</div>

<!-- MAIN -->
<div class="main">
  <div class="popup">
    <div class="video-box">
      <video autoplay muted loop>
        <source src="video2.mp4" type="video/mp4">
      </video>
      <div class="video-text">One Tap, One Dead</div>
    </div>
  </div>

  <div class="popup scroll-popup">
    <button>Button 1</button>
    <button>Button 2</button>
    <button>Button 3</button>
    <button>Button 4</button>
    <button>Button 5</button>
    <button>Button 6</button>
    <button>Button 7</button>
    <button>Button 8</button>
    <button>Button 9</button>
    <button>Button 10</button>
  </div>
</div>

<!-- BOTTOM -->
<div class="bottom-nav">
  <div class="nav-btn active">Home</div>
  <div class="nav-btn" onclick="nav('bug.html')">Bug</div>
  <div class="nav-btn" onclick="nav('tool.html')">Tools</div>
  <div class="nav-btn" onclick="nav('credit.html')">Credits</div>
</div>

<script>
const sidebar = document.getElementById("sidebar");
const hamburger = document.getElementById("hamburger");

function openSidebar(){
  sidebar.classList.add("active");
  hamburger.classList.add("hide");
}
function closeSidebar(){
  sidebar.classList.remove("active");
  hamburger.classList.remove("hide");
}
function nav(url){
  closeSidebar();
  setTimeout(()=>location.href=url,300);
}
function openFeedback(){
  document.getElementById("feedback").style.display="flex";
}
function closeFeedback(){
  document.getElementById("feedback").style.display="none";
  closeSidebar();
}
document.addEventListener("keydown",e=>{
  if(e.ctrlKey||e.keyCode==123)e.preventDefault();
});
</script>

</body>
</html>
